<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Numbers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div class="screen">
      <h2 id="numbers">0</h2>
    </div>
    <div class="row">
      <button class="col col-3 lightgrey">AC</button>
      <button class="col col-3 lightgrey">CE</button>
      <button class="col col-3 lightgrey">%</button>
      <button class="col col-3 orange">รท</button>
    </div>
    <div class="row">
      <button class="col col-3">7</button>
      <button class="col col-3">8</button>
      <button class="col col-3">9</button>
      <button class="col col-3 orange">x</button>
    </div>
    <div class="row">
      <button class="col col-3">4</button>
      <button class="col col-3">5</button>
      <button class="col col-3">6</button>
      <button class="col col-3 orange">-</button>
    </div>
    
    <div class="row">
      <button class="col col-3">1</button>
      <button class="col col-3">2</button>
      <button class="col col-3">3</button>
      <button class="col col-3 orange">+</button>
    </div>
    <div class="row">
      <button class="col col-6">0</button>
      <button class="col col-3">.</button>
      <button class="col col-3 orange">=</button> 
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
