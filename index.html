<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Numbers</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div class="screen">
      <h2 id="numbers">0</h2>
    </div>
    <div class="row">
      <button class="col col-3">AC</button>
      <button class="col col-3">CE</button>
      <button class="col col-3">%</button>
      <button class="col col-3">รท</button>
    </div>
    <div class="row">
      <button class="col col-3">7</button>
      <button class="col col-3">8</button>
      <button class="col col-3">9</button>
      <button class="col col-3">x</button>
    </div>
    <div class="row">
      <button class="col col-3">4</button>
      <button class="col col-3">5</button>
      <button class="col col-3">6</button>
      <button class="col col-3">-</button>
    </div>
    
    <div class="row special">
      <button class="col col-4">1</button>
      <button class="col col-4">2</button>
      <button class="col col-4">3</button>
    </div>
    <div class="row special">
      <button class="col col-4">0</button>
      <button class="col col-4">.</button>
      <button class="col col-4">=</button> 
    </div>
    <button class="col col-3" id="plus">+</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
